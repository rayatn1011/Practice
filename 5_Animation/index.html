<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="header">
        <h2>Animation for Event <span class="by">by css & jQuery</span></h2>
    </div>
    <div id="body">
        <div class="container">
            <div class="running">
                <h3>sprite Animation</h3>
            </div>
            <h3>Random Roate</h3>
            <div class="running rem">

            </div>
            <div class="dot-class">
                <div class="dot xs red"></div>
                <div class="dot md orange"></div>
                <div class="dot sm yellow"></div>
                <div class="dot xs blue"></div>
                <div class="dot lg green"></div>
                <div class="dot sm yellow"></div>
                <div class="dot md orange"></div>
                <div class="dot xs yellow"></div>
                <div class="dot sm red"></div>
            </div>
            <div class="square"></div>
    </div>

    </div>

</body>
</html>
